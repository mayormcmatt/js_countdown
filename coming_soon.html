<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
</head>

<body>

    <div id="dayFrom"></div>
    <div id="hourFrom"></div>
    <div id="minuteFrom"></div>
    <div id="secondFrom"></div>
    <!-- <div id="countdown"></div> -->

    <script>

    // set the date we're counting down to
    var target_date = new Date("June, 1, 2014").getTime();

    // variables for time units
    var days, hours, minutes, seconds;

    // get tag element
    // var countdown = document.getElementById("countdown");
    var dayDiv = document.getElementById("dayFrom");
    var hourDiv = document.getElementById("hourFrom");
    var minuteDiv = document.getElementById("minuteFrom");
    var secondDiv = document.getElementById("secondFrom");

    // update the tag with id "countdown" every 1 second
    setInterval(function () {

        // find the amount of "seconds" between now and target
        var current_date = new Date().getTime();
        var seconds_left = (target_date - current_date) / 1000;

        // do some time calculations
        days = parseInt(seconds_left / 86400);
        seconds_left = seconds_left % 86400;

        hours = parseInt(seconds_left / 3600);
        seconds_left = seconds_left % 3600;

        minutes = parseInt(seconds_left / 60);
        seconds = parseInt(seconds_left % 60);

        // format countdown string + set tag value
        // countdown.innerHTML = days + "d, " + hours + "h, "
        // + minutes + "m, " + seconds + "s";

        dayFrom.innerHTML = days;
        hourFrom.innerHTML = hours;
        minuteFrom.innerHTML = minutes;
        secondFrom.innerHTML = seconds;

    }, 1000);

    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>Coming Soon</title>
</head>
<body>

<div id="countdown_wrapper">
  <img id="two" src="images/days.png"/>
  <img id="zero" src="images/hours.png"/>
  <img id="one" src="images/minutes.png"/>
  <img id="five" src="images/seconds.png"/>
  <br>
  <span id="days"></span>
  <span id="hours"></span>
  <span id="minutes"></span>
  <span id="seconds"></span>
</div>

</body>

<style>
    body{
      background: url(images/countdown_bg.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    #countdown_wrapper{
      text-align: center;
    }

    /*Uncomment lines 43 - 52 for 'LEARN MORE' link*/
    /*#learn_more {
      text-align: center;
      margin-top: 40%;
    }

    a:hover, a:visited, a:link, a:active {
      color: #009EC5;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
    }*/

    /* 2015 images */

    #two, #one, #zero, #five{
      z-index: 999;
      position: absolute;
      width: 18%;
    }

    #two{
      margin-top: 4%;
      margin-left: -30%;
    }

    #zero{
      margin-top: 16%;
      margin-left: -18%;
    }

    #one{
      margin-top: 11.5%;
      margin-left: -1.5%;
    }

    #five{
      margin-top: 23%;
      margin-left: 11%;
    }

    /* text spans */

    #days{
      z-index: -1;
      color: #009EC5;
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-size: 7vw;
      margin-top: 8%;
      margin-left: -27.5%;
    }

    #hours{
      margin-top: 20.5%;
      margin-left: -13%;
      z-index: -1;
      color: #009EC5;
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-size: 6vw;
    }

    #minutes{
      margin-top: 16.5%;
      margin-left: 4%;
      z-index: -1;
      color: #009EC5;
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-size: 5vw;
    }

    #seconds{
      margin-top: 27.5%;
      margin-left: 17%;
      z-index: -1;
      color: #009EC5;
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-size: 4vw;
    }
</style>

<script>

  function preload(arrayOfImages) {
    $(arrayOfImages).each(function(){
      $('<img/>')[0].src = this;
    });
  }

  preload(["images/0.png", "images/1.png", "images/2.png", "images/5.png", "images/countdown_bg.jpg", "images/days.png", "images/hours.png", "images/minutes.png", "images/seconds.png"]);

  // set the date we're counting down to
  var target_date = new Date("June, 4, 2014, 06:00").getTime();

  // variables for time units
  var days, hours, minutes, seconds;

  // get tag element
  var daysSpan = document.getElementById("days");
  var hoursSpan = document.getElementById("hours");
  var minutesSpan = document.getElementById("minutes");
  var secondsSpan = document.getElementById("seconds");

  // update the tags with ids "days," "hours," "minutes," and "seconds" every 1 second
  setInterval(function () {
    // find the amount of seconds between now and target
    var current_date = new Date().getTime();
    var seconds_left = (target_date - current_date) / 1000;

    // do some time calculations
    var days = parseInt(seconds_left / 86400);
    var seconds_left = seconds_left % 86400;

    var hours = parseInt(seconds_left / 3600);
    var seconds_left = seconds_left % 3600;

    var minutes = parseInt(seconds_left / 60);
    var seconds = parseInt(seconds_left % 60);

    // code to pad numbers with 0s
    var zeroPad = 2

    var pad = function(time, zeroPad) {
      return String("00" + time).slice(-zeroPad);
    }

    if (days < 10) {
      days = pad(days, zeroPad);
    }

    if (hours < 10) {
      hours = pad(hours, zeroPad);
    }

    if (minutes < 10) {
      minutes = pad(minutes, zeroPad);
    }

    if (seconds < 10) {
      seconds = pad(seconds, zeroPad);
    }

    daysSpan.innerHTML = days;
    hoursSpan.innerHTML = hours;
    minutesSpan.innerHTML = minutes;
    secondsSpan.innerHTML = seconds;
  }, 1000);

  // Code for when timer reaches zero!

  // for getting Safari to repaint text on resize
  var causeRepaintsOn = $("span");

  $(window).resize(function() {
    causeRepaintsOn.css("z-index", 1);
  });

  var two = $("#two");
  var zero = $("#zero");
  var one = $("#one");
  var five = $("#five");

  two.mouseover(function(){
    $(this).attr("src", "images/2.png");
  })
  .mouseout(function(){
    $(this).attr("src", "images/days.png");
  });

  zero.mouseover(function(){
    $(this).attr("src", "images/0.png");
  })
  .mouseout(function(){
    $(this).attr("src", "images/hours.png");
  });

  one.mouseover(function(){
    $(this).attr("src", "images/1.png");
  })
  .mouseout(function(){
    $(this).attr("src", "images/minutes.png");
  });

  five.mouseover(function(){
    $(this).attr("src", "images/5.png");
  })
  .mouseout(function(){
    $(this).attr("src", "images/seconds.png");
  });
</script>

</html>
